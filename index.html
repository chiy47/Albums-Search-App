<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="app.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet"> 

        <title>Albums Search App</title>
  </head>
  
  <body>
    <header class="search">
        <form class="search__wrapper">
            <input type="text" class='searchbar' id='searchbar' placeholder="Search..."></input>
            <button class="fa fa-search"></button>
        </form>
    </header>

    <main>
      <div class="count-container">
        <h1 class='count' id='count'>Search Albums by ArtistName:</h1>
        <hr>
      </div>
      
      <div><ul class='lists' id='lists'></ul></div>
    </main>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
